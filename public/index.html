<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,700" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea class = "textarea" id = "something" name="text" placeholder="What are you humming about?"></textarea>
          <input method="POST" action="/tweets/" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section class="old-tweets">
        <article class="old-tweet">
          <header>
            <img src="https://i.pinimg.com/originals/7d/1a/3f/7d1a3f77eee9f34782c6f88e97a6c888.jpg">
            <h1 class="username">Bill Fields</h1>
            <h6 class="handle">@MrFields</h6>
          </header>
          <p>Little tweet here</p>
          <footer> 10 days ago</footer>
        </article>
      <section>

      </section>
    </main>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
