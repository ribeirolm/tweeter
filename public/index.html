    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <p id= "err-longTweet" hidden>This tweet exceeds the character limit. Shorten the text to submit the tweet.</p>
        <p id= "err-noTweet" hidden>This tweet contains no content, therefore cannot be submitted.</p>
        <form id="newTweet" method="POST" action="/tweets/">
          <textarea class = "textarea" name="text" placeholder="What are you humming about?"></textarea>
          <input method="POST" action="/tweets/" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
